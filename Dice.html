<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Dic.css">
</head>

<body>
    <script>
        let totalScore = 0;
        let totalScore2 = 0;
        function play() {
            var randomNumbers = Math.floor(Math.random() * 6) + 1;
            var newImahe = "./DiceImages/dice" + randomNumbers + ".PNG";
            document.querySelectorAll("img")[0].setAttribute("src", newImahe);
            totalScore =totalScore + randomNumbers;

        }
        function play2() {
            var randomNumbers2 = Math.floor(Math.random() * 6) + 1;
            var newImahe = "./DiceImages/dice" + randomNumbers2 + ".PNG";
            document.querySelectorAll("img")[1].setAttribute("src", newImahe);
            totalScore = totalScore + randomNumbers2;

        }
        function play3() {
            var randomNumbers3 = Math.floor(Math.random() * 6) + 1;
            var newImahe = "./DiceImages/dice" + randomNumbers3 + ".PNG";
            document.querySelectorAll("img")[2].setAttribute("src", newImahe);
            totalScore = totalScore + randomNumbers3;

        }
        function play4() {
            var randomNumbers4 = Math.floor(Math.random() * 6) + 1;
            var newImahe = "./DiceImages/dice" + randomNumbers4 + ".PNG";
            document.querySelectorAll("img")[3].setAttribute("src", newImahe);
            totalScore = totalScore + randomNumbers4;

        }

        function playPurple() {
            var randomNumbers5 = Math.floor(Math.random() * 6) + 1;
            var newImahe = "./DiceImages/pdice" + randomNumbers5 + ".PNG";
            document.querySelectorAll("img")[4].setAttribute("src", newImahe);
            totalScore2 = totalScore2 + randomNumbers5;

        }
        function playPurple2() {
            var randomNumbers6 = Math.floor(Math.random() * 6) + 1;
            var newImahe = "./DiceImages/pdice" + randomNumbers6 + ".PNG";
            document.querySelectorAll("img")[5].setAttribute("src", newImahe);
            totalScore2 = totalScore2 + randomNumbers6;

        }
        function playPurple3() {
            var randomNumbers7 = Math.floor(Math.random() * 6) + 1;
            var newImahe = "./DiceImages/pdice" + randomNumbers7 + ".PNG";
            document.querySelectorAll("img")[6].setAttribute("src", newImahe);
            totalScore2 = totalScore2 + randomNumbers7;

        }
        function playPurple4() {
            var randomNumbers8 = Math.floor(Math.random() * 6) + 1;
            var newImahe = "./DiceImages/pdice" + randomNumbers8 + ".PNG";
            document.querySelectorAll("img")[7].setAttribute("src", newImahe);
            totalScore2 = totalScore2 + randomNumbers8;

        }
        function totalScoreView() {

            document.querySelectorAll("input")[0].setAttribute("value", totalScore);
        }
        function totalScoreView2() {

            document.querySelectorAll("input")[2].setAttribute("value", totalScore2);
        }

       
    </script>


    <section>
        <h1>DANIYAL</h1>

        <div>
            <div>
                <div id="first">
                    <img src="./DiceImages/dice0.PNG">
                    <button onclick="play()" style="color: brown;">Play1</button>
                </div>
                <div id="second">
                    <img src="./DiceImages/dice0.PNG">
                    <button onclick="play2()" style="color: brown;">Play2</button>
                </div>
            </div>
            <div>
                <div id="third">
                    <img src="./DiceImages/dice0.PNG">
                    <button onclick="play3()" style="color: brown;">Play3</button>
                </div>
                <div id="forth">
                    <img src="./DiceImages/dice0.PNG">
                    <button onclick="play4()" style="color: brown;">Play4</button>
                </div>
            </div>
        </div>
        <nav>
            <button>
                <label for="a" onclick="totalScoreView()">Total Score</label>
            </button>
            <input type="text" id="a" value="0" style="width: 40px; " disabled>
        </nav>

    </section>
    <div>
        <button>
            <label for="c" onclick="result()">Winner</label>
        </button>
        <input type="text" id="c" value="游꾸游꾸游꾸游꾸" style="width: 90px; " disabled>
    </div>

    <section style="border: 10px solid purple ">
        <h1>DANIYAL</h1>

        <div>
            <div>
                <div id="first">
                    <img src="./DiceImages/pdice0.PNG">
                    <button onclick="playPurple()">Play1</button>
                </div>
                <div id="second">
                    <img src="./DiceImages/pdice0.PNG">
                    <button onclick="playPurple2()">Play2</button>
                </div>
            </div>
            <div>
                <div id="third">
                    <img src="./DiceImages/pdice0.PNG">
                    <button onclick="playPurple3()">Play3</button>
                </div>
                <div id="forth">
                    <img src="./DiceImages/pdice0.PNG">
                    <button onclick="playPurple4()">Play4</button>
                </div>
            </div>
        </div>
        <nav>
            <button>
                <label for="b" onclick="totalScoreView2()">Total Score</label>
            </button>
            <input type="text" id="b" value="0" style="width: 40px; " disabled>
        </nav>

    </section>
    


    <script>
        let firstPlayerName = prompt("Enter Red player name").toUpperCase();
        let firstPlayerName2 = prompt("Enter Purle player name").toUpperCase();
        if (!firstPlayerName) {
            document.querySelectorAll("h1")[0].innerHTML = "Red";
        } else {
            document.querySelectorAll("h1")[0].innerHTML = firstPlayerName;
        }

        if (!firstPlayerName2) {
            document.querySelectorAll("h1")[1].innerHTML = "Purle";
        } else {
            document.querySelectorAll("h1")[1].innerHTML = firstPlayerName2;
        }
        function result(){
            if(totalScore>totalScore2){
                if(!firstPlayerName){
                    var y = "Red " + "->"+(totalScore-totalScore2);
                    document.querySelectorAll("input")[1].setAttribute("value",y );
                }else{
                    document.querySelectorAll("input")[1].setAttribute("value", firstPlayerName +"->"+ (totalScore-totalScore2) );
                }
               
            }else if(totalScore<totalScore2){
                if(!firstPlayerName2){
                    var x="Purle " +"->"+ (totalScore2-totalScore);
                    document.querySelectorAll("input")[1].setAttribute("value", x);
                }else{
                    document.querySelectorAll("input")[1].setAttribute("value", firstPlayerName2+ "->"+(totalScore2-totalScore));
                }
               
            }else{
                document.querySelectorAll("input")[1].setAttribute("value", "Match Drown");
            }
            
        }


    </script>
</body>

</html>
